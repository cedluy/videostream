<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Video</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <video id="video" width="1280" height="720" controls>
      <source src="video/video.mp4" type="video/mp4">
      <source src="video/video.webm" type="video/webm">
      <track src="subs/sub_LA.vtt" kind="subtitles" srclang="la" label="Latinus" default>
      <track src="subs/sub_EN.vtt" kind="subtitles" srclang="en" label="English" default>
      <track src="subs/sub_FR.vtt" kind="subtitles" srclang="fr" label="Français" default>
      <track src="subs/sub_RO.vtt" kind="subtitles" srclang="ro" label="Românesc" default>
      <track src="subs/sub_HU.vtt" kind="subtitles" srclang="hu" label="Maghiară" default>
      Your browser does not support HTML5 video.
    </video>
  </body>
</html>
